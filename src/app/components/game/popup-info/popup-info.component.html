<div *ngIf="showPopup" class="popup">
    <h1>{{popupInfo.title}}</h1>
    <p>{{popupInfo.text}}</p>
    <div class="buttons">
        <button *ngFor="let button of popupInfo.buttons" (click)="handleButtonClick(button.action)"
            [disabled]="button?.checkBalance && playerBalance < popupInfo.cash">{{button.label}}</button>
    </div>
</div>
